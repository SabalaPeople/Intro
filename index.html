<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <title>Document</title>
    <style>
        body{
            background-image: url(./background.jpg);
        }
        .header{
            display: flex;
            padding: 6px 10px;
            text-align: center;
            background-color: #fad;
            position: sticky;
            top: 0;
        }
        .header .logo{
            display: inline-block;
            padding: 5px 0;
        }
        .header .logo img{
            width: 50px;
            height: 45px;
        }
        .header nav{
            font-size: 0;
            width: 100%;
        }
        .header nav a{
            font-size: 16px;
            color: #000;
            text-decoration: none;
            display: inline-block;
            line-height: 52px;
            padding: 0 10px;
        }
        .header nav a:hover{
            background-color: aquamarine;
        }
        .main{
            font-size: 0;
            padding: 0 20px;
        }
        .main .title{
            font-size: 72px;
            line-height: 250px;
            text-align: left;
            padding: 5px 20px;
        }
        .main .content{
            font-size: 20px;
            line-height: 30px;
        }
    </style>
</head>
<body>
    
    <div class="header">
        <a href="./index2.html" class="logo"><img src="./sabalapeople.png" alt=""></a>

            <a href="#">關於我</a>

        <div class="title">

        </div>
        <div class="content">
            <p>平安喜樂</p>
        </div>
    </div>

</body>
</html>
